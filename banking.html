<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল ইখলাস</title>
     <!--tailwind cnd link  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- style sheet link -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16"><span class="text-indigo-500">আপনার সম্পদ </span><br> আমাদের <span class="font-semibold text-red-500">নিকট আমানত </span> !!!</h1>
       </header>

       <!-- main part  -->
       <main class="w-3/4 mx-auto">
           <!-- show option -->
           <section class="mt-12">
               <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 text-white">
                   <!-- one -->
                    <div class="bg-blue-300 p-8 rounded drop-shadow-xl">
                        <h3 class="text-2xl">সর্বোমোট জমা</h3>
                        <h4 class="text-4xl">$<span id="deposit-total" class="text-4xl" >00</span></h4>
                    </div>
                    <!-- two -->
                    <div class="bg-green-300 p-8 rounded drop-shadow-xl">
                        <h3 class="text-2xl">সর্বোমোট উওলোন</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total" class="text-4xl" >00</span></h4>
                    </div>
                    <!-- three -->
                    <div class="bg-yellow-300 p-8 rounded drop-shadow-xl">
                        <h3 class="text-2xl">মোট ব্যালেন্স</h3>
                        <h4 class="text-4xl">$<span id="balance-total" class="text-4xl" >1240</span></h4>
                    </div>
               </div>

           </section>

           <!--Deposited and Withdraw -->
           <section class="mt-8 mb-4">
               <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 ">
                <!-- one -->
                <div class="bg-red-200 p-8 rounded drop-shadow-lg">
                    <h3 class="text-3xl text-center">টাকা জমা করুন</h3>
                    <div class="text-center mt-4">
                        <!-- email -->
                        <input id="deposit-amount" class="border-2 border-gray-400  w-3/4 mb-4 px-3" type="text" placeholder="$ টাকার পরিমান লেখুন" required><br>
                        <!-- button -->
                        <button id="deposit-button" class="bg-green-500 text-white font-bold px-4 py-2  mb-8 mt-4">জমা করুন</button>
                    </div>
                </div>
                <!-- two -->
                <div class="bg-purple-200 p-8 rounded drop-shadow-lg">
                    <h3 class="text-3xl text-center">টাকা উওলোন করুন</h3>
                    <div class="text-center mt-4">
                        <!-- email -->
                        <input id="withdraw-amount" class="border-2 border-gray-400  w-3/4 mb-4 px-3" type="text" placeholder="$ টাকার পরিমান লেখুন" required><br>
                        <!-- button -->
                        <button id="withdraw-button" class="bg-green-500 text-white font-bold px-4 py-2  mb-8 mt-4">উওলোন করুন</button>
                    </div>
                </div>


               </div>
           </section>
       </main>

  <script src="javascript/banking.js"></script>     
</body>
</html>
